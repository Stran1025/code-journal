<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="col-full">
      <h1>Code Journal</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <form class="width-full">
        <div class="row">
          <div class="col-full">
            <h1 class="action-name">New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-half">
            <img id="photo-display" class="width-full" src="/images/placeholder-image-square.jpg">
          </div>
          <div class="col-half" data-view="entry-form-title-url">
            <label class="width-full">
              Title
              <input class="block width-full" type="text" required>
            </label>
            <label>
              Photo URL
              <input
              class="block width-full"
              id="url-input"
              type="url"
              required
              >
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-full" data-view="entry-form-notes">
            <label>
              Notes
              <textarea class="width-full" required></textarea>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-full text-right">
            <button>SAVE</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
