<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="col-full">
      <h1>Code Journal</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-full">
          <h1 class="action-name">New Entry</h1>
        </div>
        <div class="col-full col-half">
          <img class="width-full" src="/images/placeholder-image-square.jpg">
        </div>
        <div class="col-full col-half">
          <form>
            <label> Title
              <input class="block" type="text">
            </label>
            <label> Photo URL
              <input class="block" type="url">
            </label>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-full">
          <form>
            <label> Notes
              <textarea class="block"></textarea>
            </label>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-full text-right">
          <button class="">SAVE</button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
