<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="delete-modal" class="p-relative hidden">
    <div class="overlay">
      <div class="modal center-content">
        <p class="">Are you sure you want to delete this entry?</p>
        <div class="flex separate-content">
          <button class="modal-cancel-button">CANCEL</button>
          <button class="modal-confirm-button">CONFIRM</button>
        </div>
      </div>
    </div>
  </div>
  <header>
    <div class="container">
      <div class="row">
        <div id="tabs" class="col-full spacing">
          <a class="tab padding active" data-view="entry-form">Code Journal</a>
          <a class="tab padding" data-view="entries">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container view" data-view="entry-form">
      <form id="input-form" class="">
        <div class="row">
          <div class="col-full">
            <h1 id="new-entry-heading" class="action-name">New Entry</h1>
            <h1 id="edit-entry-heading" class="action-name hidden">Edit Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-half spacing">
            <img id="photo-display" class="width-full" src="/images/placeholder-image-square.jpg">
          </div>
          <div class="col-half spacing">
            <label class="font-20">
              Title
              <input
                id="title"
                class="block width-full input-border spacing"
                type="text" required
              >
            </label>
            <label class="font-20">
              Tags <i class="fas fa-tags"></i>
              <input
                id="tags"
                class="block width-full input-border spacing"
                type="text"
              >
            </label>
            <label class="font-20">
              Photo URL <i class="fas fa-camera"></i>
              <input
                class="block width-full input-border spacing"
                id="url"
                type="url"
                required
              >
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-full">
            <label class="font-20">
              Notes <i class="fas fa-book-open"></i>
              <textarea
                id="note"
                class="width-full input-border spacing"
                required></textarea>
            </label>
          </div>
        </div>
        <div class="row padding">
          <div class="sml-col-half text-left">
            <a class="delete-entry spacing font-20 hidden">Delete Entry</a>
          </div>
          <div class="sml-col-half text-right">
            <button id="submit" class="button font-20 spacing" type="submit">SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <ul class="container view hidden" data-view="entries">
      <li class="row">
        <div class="sml-col-half">
          <h2>Entries</h2>
        </div>
        <div class="sml-col-half text-right spacing">
          <a id="new-entry-button" class="tab button" data-view="entry-form">New</a>
        </div>
        <div class="col-full center-content">
          <input id="search-input" class="input-border width-half" placeholder="Search for entries" type="search">
        </div>
      </li>
      <li id="no-entry" class="row hidden">
        <div class="col-full">
          <p>No entries have been recorded.</p>
        </div>
      </li>
    </ul>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
